<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Поиск репозиториев</title>
</head>
<body>
    <header>
        <div class="search">
            <input id="repoName" class="input__repo-name" type="text" placeholder="Название репозитория">
            <button id="submitBtn" class="submitBtn" type="submit" onclick="onSubmit()">Поиск</button>
        </div>
    </header>
    <main>
        <div id="validation-error" class="validation-error"></div>
        <div id="loader-wrapper" class="loader-wrapper"></div>
        <div id="repo-list" class="repo-list"></div>
    </main>
</body>
</html>
